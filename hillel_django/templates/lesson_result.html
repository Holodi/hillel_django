<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Result</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #ffa500;
        }
        .result {
            padding: 10px;
            background-color: #303030;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .result p {
            margin: 0;
        }
        .correct {
            color: #00ff00;
        }
        .incorrect {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Lesson Result</h1>
    <div class="result">
        <h2>Results for Lesson {{ lesson_id }}</h2>
        <p class="{{ result_class }}">{{ result_message }}</p>
    </div>
</body>
</html>
