<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Words</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            color: #ffa500;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ffa500;
            background-color: #303030;
            color: #ffffff;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffa500;
            color: #121212;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <h1>Random Words</h1>
    <ul>
        {% for word in random_words %}
        <li>{{ word }}</li>
        {% endfor %}
    </ul>
    <h2>Check Answer</h2>
    <form method="post">
        {% csrf_token %}
        <label for="answer">Enter your answer:</label>
        <input type="text" id="answer" name="answer">
        <button type="submit">Check</button>
    </form>
</body>
</html>
