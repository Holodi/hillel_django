<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { background-color: #212529; color: #fff; }
        .btn { background-color: #007bff; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Lesson Detail</h2>
        <p>Lesson Title: {{ lesson.title }}</p>
        <p>Lesson Text: {{ lesson.text }}</p>
        <form method="POST">
            {% csrf_token %}
            <p>Results:</p>
            <input type="text" name="results[]" placeholder="Result 1">
            <input type="text" name="results[]" placeholder="Result 2">
            <!-- Add more input fields as necessary -->
            <button type="submit" class="btn btn-primary">Save Results</button>
        </form>
    </div>
</body>
</html>
